<body>
    <script>
function NumberGuesser() {
   let counter=0
while (counter<2) {
    let batier=Number(prompt("guess the number"));
let secretnumber=12700;
if (batier<secretnumber) {
 alert("is too small")   
}
else if (batier>secretnumber) {
    alert("is too big") 
}
else if (batier===secretnumber) {
    alert("ding party dance ooh yeah") 
}
else{
      alert(" no number you are banned")
}
counter=counter+1
}  
}                                                                                                              
NumberGuesser();
</script>
